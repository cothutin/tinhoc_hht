<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khung Ảnh Chuyển Động</title>
    <style>
        /* Khung chứa ảnh */
        .image-frame {
            width: 100%;
            max-width: 600px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: auto;
            position: relative;
            background-color: #f9f9f9;
        }

        /* Dòng chứa các ảnh chuyển động */
        .image-container {
            display: flex;
            animation: scroll 20s linear infinite;
        }

        /* Định dạng ảnh */
        .image-container img {
            width: 200px;
            height: auto;
            margin-right: 10px;
            border-radius: 8px;
            flex-shrink: 0;
        }

        /* Hiệu ứng chuyển động */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <h1>Khung ảnh chuyển động</h1>
    <div class="image-frame">
        <div class="image-container">
            <img src="https://via.placeholder.com/200" alt="Ảnh 1">
            <img src="https://via.placeholder.com/200" alt="Ảnh 2">
            <img src="https://via.placeholder.com/200" alt="Ảnh 3">
            <img src="https://via.placeholder.com/200" alt="Ảnh 4">
            <img src="https://via.placeholder.com/200" alt="Ảnh 5">
            <img src="https://via.placeholder.com/200" alt="Ảnh 6">
            <!-- Thêm các ảnh lặp lại để tạo hiệu ứng liền mạch -->
            <img src="https://via.placeholder.com/200" alt="Ảnh 1">
            <img src="https://via.placeholder.com/200" alt="Ảnh 2">
            <img src="https://via.placeholder.com/200" alt="Ảnh 3">
        </div>
    </div>

</body>
</html>
