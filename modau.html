<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký môn thi tốt nghiệp</title>
</head>
<body>
    <h2>Đăng ký môn thi tốt nghiệp</h2>
    <form>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td><label for="hoten">Họ và tên:</label></td>
                <td><input id="hoten" type="text" placeholder="Nhập họ và tên"></td>
            </tr>
            <tr>
                <td><label for="cccd">CCCD:</label></td>
                <td><input id="cccd" type="number" placeholder="Nhập số CCCD"></td>
            </tr>
            <tr>
                <td><label for="ngaysinh">Ngày sinh:</label></td>
                <td><input id="ngaysinh" type="date"></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gioitinh" value="Nam">Nam
                    <input type="radio" name="gioitinh" value="Nu">Nữ
                </td>
            </tr>
            <tr>
                <td>Môn thi:</td>
                <td>
                    <input type="checkbox" name="monthi" value="Toan">Toán
                    <input type="checkbox" name="monthi" value="Nguvan">Ngữ văn
                    <input type="checkbox" name="monthi" value="Ngoaingu">Ngoại ngữ
                </td>
            </tr>
            <tr>
                <td><label for="tohop">Tổ hợp:</label></td>
                <td>
                    <select id="tohop" name="Tohop">
                        <option value="Khoahoctunhien">Khoa học tự nhiên</option>
                        <option value="KhoaHocxahoi">Khoa học xã hội</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Gửi thông tin">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
